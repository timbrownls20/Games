<div class="grid-container" [style.width.px]="settings.gridSize">
  <div *ngFor="let row of model.state" class="row grid">
      <app-cell *ngFor="let cell of row" [model]="cell" [class.covered]="cell.state === 0"
                                                        [class.revealed]="cell.state === 1">
      </app-cell>
  </div>
</div>
