<div [ngClass]="className" 
                [class.cell] = 'true'
                [class.nought] = 'model.state === 1 && model.winningLine === false'
                [class.cross] = "model.state === 2 && model.winningLine === false" 
                [class.nought-win] = 'model.state === 1 && model.winningLine === true'
                [class.cross-win] = 'model.state === 2 && model.winningLine === true'
                [class.game-end] = 'isWon'
                (click)="clicked()">
</div>
